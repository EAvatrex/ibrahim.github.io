<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker with Timer</title>
  <link rel="stylesheet" href="project1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Tracker</h1>
      <button id="theme-toggle">ðŸŒ™</button>
    </header>

    <main>
      <!-- Task List -->
      <section id="task-section">
        <h2>Your Tasks</h2>
        <div id="task-list"></div>
        <div id="task-input">
          <input type="text" id="new-task" placeholder="Add a new task..." />
          <button id="add-task">âž•</button>
        </div>
      </section>

      <!-- Timer -->
      <section id="timer-section">
        <h2>Pomodoro Timer</h2>
        <div id="timer">
          <div class="progress-circle">
            <span id="time" contenteditable="true">25:00</span>
          </div>
        </div>
        <div class="controls">
          <button id="start-timer">Start</button>
          <button id="pause-timer">Pause</button>
          <button id="reset-timer">Reset</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Tasks Completed: <span id="tasks-completed">0</span></p>
      <p>Total Time Spent: <span id="time-spent">0 min</span></p>
    </footer>
  </div>

  <audio id="timer-sound" src="clock.mp3"></audio>
  <script src="project1.js"></script>
</body>
</html>
